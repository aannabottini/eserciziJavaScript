<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valoreCassa=prompt(Number("Inserisci valore cassa iniziale: "));
        
        //prima chiamata
        valoreCassa=calcola_cassa(valoreCassa, 4, 5);
        console.log(valoreCassa);

        //seconda chiamata
        valoreCassa=calcola_cassa(valoreCassa, 6, 7, 8);
        console.log(valoreCassa);

        //terza chiamata
        valoreCassa=calcola_cassa(valoreCassa, 9, 10, 11, 12);
        console.log(valoreCassa);
        
        
        function calcola_cassa(){
            valoreCassa=Number(arguments[0]);
            for(let i=1; i<arguments.length; i++){
                valoreCassa+=arguments[i];
            }
            return valoreCassa;
        }

    </script>
</body>
</html>
